<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Análisis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Resultados del Análisis de CVs</h1>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntaje</th>
                <th>Industria</th>
                <th>Habilidades</th>
                <th>PDF</th>
            </tr>
        </thead>
        <tbody>
            {% for ranking in rankings %}
            <tr>
                <td>{{ ranking.Nombre }}</td>
                <td>{{ ranking.Puntaje }}</td>
                <td>{{ ranking.Industria }}</td>
                <td>{{ ranking.Habilidades }}</td>
                <td><a href="/download/{{ ranking.PDF }}" class="btn btn-sm btn-success">Descargar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Volver</a>
</body>
</html>

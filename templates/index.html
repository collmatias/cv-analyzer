<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir CVs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Subir CVs en PDF</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <input type="file" name="cv_files" multiple accept=".pdf" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Analizar CVs</button>
    </form>
    <hr>
    <a href="/ranking" class="btn btn-info">Ver Ranking de CVs</a>
</body>
</html>
